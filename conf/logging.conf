[loggers]
keys = root,fileLogger, timeFileLogger

[handlers]
keys = consoleHandler,fileHandler,timeFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_fileLogger]
level = DEBUG
# 该logger中配置的handler
handlers = fileHandler
# logger 的名称
qualname = fileLogger
propagate = 0

[logger_timeFileLogger]
level=DEBUG
# 这样配置，timeFileHandler中就同时配置了consoleHandler,timeFileHandler
# consoleHandler 负责将日志输出到控制台
# timeFileHandler 负责将日志输出保存到文件中
handlers=consoleHandler,timeFileHandler
qualname=timeFileLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../../output/logs/all_run.log', 'a', 'utf-8')


[handler_timeFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('%(LogPath)s/logging.log' + 'D' ,1,7)

[formatter_simpleFormatter]
# format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
format=%(asctime)s - %(levelname)s - %(message)s
datefmt= '%m/%d/%Y %I:%M:%S %p'